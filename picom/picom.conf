# ==========================
# Picom v10 - i3/Mint optimized
# ==========================

backend = "xrender";      # Mais leve e compat√≠vel
vsync = true;              # Evita tearing

# ==========================
# Shadows
# ==========================
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.35;
shadow-offset-x = -6;
shadow-offset-y = -6;

shadow-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'",
  "class_g = 'Polybar'"
];

# ==========================
# Opacity
# ==========================
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

opacity-rule = [
  "100:class_g = 'Rofi'",
  "100:class_g = 'rofi'"
];

# ==========================
# Blur
# ==========================
blur-method = "dual_kawase";
blur-strength = 5;

blur-background = true;
blur-background-frame = true;
blur-kern = "3x3box";

# ==========================
# Performance
# ==========================
use-damage = true;
unredir-if-possible = true;
fading = true;
fade-delta = 4;
